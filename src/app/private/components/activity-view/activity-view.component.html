<div class="row mt-5 text-center wrapper">
    <div class="card col-11 text-center mb-5">
        <div class="card-title mt-5 mb-3">Your past Activities</div>
        <div class="card-subtitle text-muted mb-3"> You can statistically review your past Activities</div>
        <div class="card-body mb-5">
            <div class="row align-items-end">
                <div class="col-md-8 ps-4 pe-2 mt-2">
                    <div class="lineChart">
                        <app-bar-chart [collection]="userSteps" [filterValue]="valueBar"></app-bar-chart>
                    </div>
                    <div class="filter mt-4 text-start ms-5">
                        <app-filter (filterValue)="getEmitedValueLineChart($event)"
                            [collection]='userSteps'></app-filter>
                    </div>
                </div>
                <div class="col-md-4 pe-2 pie text-center mt-2">
                    <div class="pieChart">
                        <app-pie2-chart [collection]='userWorkouts' [filterValue]="valuePie"></app-pie2-chart>
                    </div>
                    <div class="filterPie mt-4">
                        <app-filter (filterValue)="getEmitedValuePieChart($event)" [collection]='userWorkouts'
                            [pie]="pie"></app-filter>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer text-start" (click)="goBack()">
            <div class="btn btn-link goback link-secondary"><fa-icon [icon]="icon"
                    class="align-middle ms-3"></fa-icon>Go bak</div>
        </div>
    </div>
</div>
