<div class="container">
  <div class="right-panel-title mt-5 text-center">
    Profile Components
  </div>
  <div class="right-panel-subtitle mt-2 mb-4 text-center">
    Here you can personalize your diary experience by turning on or off anything you want. You can always come back if
    you change your mind and reorganize your diary.
  </div>

  <div class="row row-cols-1 row-cols-lg-2 g-4 mb-3">
    <ng-container *ngFor="let category of allSettings">
      <div class="col" *ngIf="category.admin_status">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{category.name | titlecase}} </h5>
            <div class="card-text mt-2 row text-center">
              <div class="col-sm-5 col-12 text-end my-auto pe-0">Turn Off</div>
              <div class="form-check form-switch form-switch-md col-sm-2 col-12">
                <input class="form-check-input" type="checkbox" value={{category.name}} id="flexSwitchCheckDefault"
                  [attr.checked]="category.status=='1'?true:null" (change)="turnItOff($event)" />
              </div>
              <div class="col-sm-5 col-12 text-start ps-0 my-auto">Turn On</div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
